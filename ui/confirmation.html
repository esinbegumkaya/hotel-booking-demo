<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmation</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <main>
    <h2 data-testid="success-message">Booking Confirmed</h2>
    <div>Reservation ID: <span data-testid="reservation-id" id="resId">-</span></div>
  </main>
  <script>
    const API = 'http://localhost:3001';
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    if (!id){
      document.getElementById('resId').textContent = 'N/A';
    } else {
      fetch(API + '/bookings/' + id)
        .then(r => r.json())
        .then(b => {
          if (b && b.id){
            document.getElementById('resId').textContent = b.id;
          } else {
            document.getElementById('resId').textContent = 'Not found';
          }
        })
        .catch(()=> document.getElementById('resId').textContent = 'Error');
    }
  </script>
</body>
</html>
